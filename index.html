<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <div class="header">Calculator</div>
</head>
<body>
    <div class="calculator">
    <div class="toprow">
        <button type="button" class ="clear" id="clear">AC</button>
    <div class="previousNumber">
    <div class="currentNumber">0</div></div></div>
    <div class="pressable">
        <button type="button" class ="equal" id="equal">=</button>
        <button type="button" class ="numberButton" value="0">0</button>
        <button type="button" class ="decimal" id="decimal">.</button>
        <button type="button" class ="operator" id="%">%</button>
        <button type="button" class ="numberButton" value="7">7</button>
        <button type="button" class ="numberButton" value="8">8</button>
        <button type="button" class ="numberButton" value="9">9</button>
        <button type="button" class ="operator" id="*">*</button>
        <button type="button" class ="numberButton" value="4">4</button>
        <button type="button" class ="numberButton" value="5">5</button>
        <button type="button" class ="numberButton" value="6">6</button>
        <button type="button" class ="operator" id="-">-</button>
        <button type="button" class ="numberButton" value="1">1</button>
        <button type="button" class ="numberButton" value="2">2</button>
        <button type="button" class ="numberButton" value="3">3</button>
        <button type="button" class ="operator" id="+">+</button>
    </div>
    </div>
    
 
    
    <script src = "main.js"></script>
</body>
</html>
